<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <button id="loginButton">Login</button>
    <button id="helloButton">박수연</button>
    <button id="gameButton">Play Game</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="printHello" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>박수연 똥 WORLD에 오신것을 환영합니다!</h2>
            <form id="helloForm">
                <label for="firstname">똥에게 한마디씩 해주세요~!:</label>
                <input type="text" id="firstname" name="username" required>
                <button type="submit">Submit</button>
                <img src="image1.jpg" alt="Description of the image">
            </form>
        </div>
    </div>

    <div id="playGame" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to the Game!</h2>
            <form id="gameForm">
                <button type="level1">Level1</button>
                <button type="level2">Level2</buttom>
                <button type="level3">Level3</button>
                <button type="level4">Level4</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
