<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <button id="loginButton">Login</button>
    <button id="helloButton">박수연</button>
    <button id="gameButton">박시후</button>
    <button id="sihuGameButton">시후 게임</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <div id="printHello" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>박수연 똥 WORLD에 오신것을 환영합니다!</h2>
            <form id="helloForm">
                <label for="firstname">똥에게 한마디씩 해주세요~!:</label>
                <input type="text" id="firstname" name="username" required>
                <button type="submit">Submit</button>
                <img src="zenia_1.png" alt="Description of the image">
            </form>
        </div>
    </div>

    <div id="playGame" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to SIHU WORLD!</h2>
            <form id="gameForm">
                <img src="sihu_1.png" alt="Sihu photo 1">
                <button type="level1">Level1</button>
                <button type="level2">Level2</buttom>
                <button type="level3">Level3</button>
                <button type="level4">Level4</button>
            </form>
        </div>
    </div>

    <div id="sihuGameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>SIHU GAME</h2>
            <form id="sihuGameForm">
                <label for="text1">시후 게임에 오신걸 환영해요~</label>
                <label for="text2">시후가 웃고있네요?!</label>
                <label for="text3">시후를 떄려볼까요~?</label>
                <button type="button1">시후 때리기</button>
                <img src="sihu_2.png" alt="sihu_2">
            </form>
        </div>
    </div>

    <div id="sihuGame1" class ="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>SIHU GAME</h2>
            <form id="sihuGame2">
                <label for="text1">시후가 맞았어요~ㅠㅠ</label>
                <label for="text2">이 바보~~~</label>
                <img src="sihu_3.png" alt="sihu_3">
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
